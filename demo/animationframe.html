<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Button Demo</title>

  <body>
    <h2>Wait for animation frame</h2>
    <p><a href="animationframe.js" target="_parent">Source</a></p>

    <div class="console"></div>
    <script src="animationframe.js" type="module"></script>
