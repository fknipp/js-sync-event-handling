<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Demo</title>
    <link rel="stylesheet" href="../styles.css" />
</head>
<body class="flex-iframe">
    <h2>Wait for change events</h2>
    <p><a href="input.js" target="_parent">Source</a></p>

    <p>
        <input type="text" name="text" placeholder="Write something">
    </p>
    <p>
        <input type="checkbox" name="checkbox" id="cb"><label for="cb">Click me</label>
    </p>
    <p>
        <input type="radio" name="radio" value="0" id="r0"><label for="r0">0</label>
        <input type="radio" name="radio" value="1" id="r1"><label for="r1">1</label>
        <input type="radio" name="radio" value="2" id="r2"><label for="r2">2</label>
    </p>

    <div class="console"></div>
    <script src="input.js" type="module"></script>
</body>
</html>
