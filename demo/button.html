<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Demo</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="flex-iframe">
    <h2>Wait for click and timeout events</h2>
    <p><a href="button.js" target="_parent">Source</a></p>
    <p>
      The buttons are only enabled, when they are active. This is done by
      setting the <code>disabled</code> attribute on the elements.
    </p>
    <p>
      <button disabled>Click <b>only</b> me</button>
      <button disabled data-hide="1000">Hide buttons</button>
      <button>Button without <code>disabled</code> attribute</button>
    </p>
    <div class="console"></div>
    <script src="button.js" type="module"></script>
  </body>
</html>
